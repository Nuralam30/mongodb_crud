<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn mongo </title>

    <style>
        #products{
            display: flex;
            flex-wrap: wrap;
        }
        #products div{
            min-width: 250px;
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Load data from database</h2>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="Name" name="Pname">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>

    <div id="products"></div>
    <div id="update"></div>

    <script>
        const container = document.getElementById('products');

        fetch('/products')
        .then(res => res.json())
        .then(products =>{
            products.forEach( pd => {
                const item = document.createElement('div');
                item.innerHTML = `<h3> ${pd.Pname} </h3>
                                <p>Price: ${pd.price} </p>
                                <p>Quantity: ${pd.quantity} </p>
                                <button onclick="loadProduct('${pd._id}')"> Update </button>
                                <button onclick="deleteProduct('${pd._id}')"> Delete </button>`
                
                container.appendChild(item)
            });
        });

        function loadProduct(id){
            fetch(`/product/${id}`)
            .then(res => res.json())
            .then(data =>{
                console.log(data);

                const container = document.getElementById('update');
                container.innerHTML = `<h3>Update ${data._id}</h3>
                <br >
                Price: <input type="text" value=${data.price} name="price" id="price" >
                <br >
                Quantity: <input type="text" value=${data.quantity} name="quantity" id="quantity" >
                <br >
                <button onclick="updateProduct('${data._id}')"> Submit </button>
                `;
                
            })
        }

        function updateProduct(id){
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').valuel;
            const product = {id, price, quantity};

            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then(data =>{
                console.log('data updated')
            })
        }

        function deleteProduct(id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
            .then(res => res.json())
            .then(result => {
                console.log('deleted successfully')
            })
        }

    </script>
</body>
</html>
